name: âš™ï¸ [AGH3] Auto Release Chart

on:
  push:
    branches:
      - main
      - orphan/**
    paths:
      - charts/agh3/**
      - .github/workflows/agh3-auto-release.yaml

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 0

      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
        with:
          path: dest
          ref: "gh-pages"
          fetch-depth: 0

      - name: "ğŸ”” Checkout (OEM: ArrayBAS)"
        uses: actions/checkout@v4
        with:
          repository: Leukocyte-Lab/arraybas-charts
          path: dest-arraybas
          token: "${{ secrets.GH_TOKEN }}"
          ref: "gh-pages"
          fetch-depth: 0

      - name: ğŸª Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: ğŸ“¦ Packing Helm Charts
        shell: bash
        run: |
          helm dep up src/charts/agh3
          helm package src/charts/agh3 -u -d dest

      - name: "ğŸ–ï¸ Update manifest for (OEM: ArrayBAS)"
        uses: mikefarah/yq@v4.43.1
        with:
          cmd: |
            cp src/charts/agh3/Chart.yaml src/charts/agh3/Chart.yaml.tmp
            cat src/charts/agh3/Chart.yaml.tmp | \
              yq '.name = "arraybas"' | \
              yq '.description = "A Helm chart for BAS3"' | \
              yq '.' > src/charts/agh3/Chart.yaml
            rm src/charts/agh3/Chart.yaml.tmp

      - name: "ğŸ“¦ Packing Helm Charts (OEM: ArrayBAS)"
        shell: bash
        run: |
          helm dep up src/charts/agh3
          helm package src/charts/agh3 -u -d dest-arraybas

      - name: ğŸ Release Chart
        shell: bash
        working-directory: dest
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          helm repo index . --url https://charts.lkc-lab.com/ --merge index.yaml 
          git add $(git ls-files -o --exclude-standard)
          git add index.yaml
          git commit -m "Release from ref: $GITHUB_SHA"
          git push

      - name: "ğŸ Release Chart (OEM: ArrayBAS)"
        shell: bash
        working-directory: dest-arraybas
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          helm repo index . --url https://chart_bas.arraynetworks.com/ --merge index.yaml
          git add $(git ls-files -o --exclude-standard)
          git add index.yaml
          git commit -m "Release from ref: $GITHUB_SHA"
          git push
