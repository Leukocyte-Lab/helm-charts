name: âš™ï¸ [AGH3] Auto Release Chart

on:
  push:
    branches:
      - main
    paths:
      - charts/agh3/**

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 0

      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
        with:
          path: dest
          ref: 'gh-pages'
          fetch-depth: 0
      
      - name: ğŸ“¦ Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Package Helm Charts
        shell: bash
        run: |
          helm dep up src/charts/agh3
          helm package src/charts/agh3 -u -d dest
                
      - name: ğŸ Release Chart
        shell: bash
        working-directory: dest
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          helm repo index . --url https://charts.lkc-lab.com/ --merge index.yaml 
          git add $(git ls-files -o --exclude-standard)
          git add index.yaml
          git commit -m "Release from ref: $GITHUB_SHA"
          git push          
