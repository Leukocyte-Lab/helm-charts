name: ‚öôÔ∏è [AGH3] Auto Release Chart

on:
  push:
    branches:
      - main
      - orphan/**
    paths:
      - charts/agh3/**
      - .github/workflows/agh3-auto-release.yaml

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: üîî Checkout
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 0

      - name: üîî Checkout
        uses: actions/checkout@v4
        with:
          path: dest
          ref: "gh-pages"
          fetch-depth: 0

      - name: "üîî Checkout (OEM: ArrayBAS)"
        uses: actions/checkout@v4
        with:
          repository: Leukocyte-Lab/arraybas-charts
          path: dest-arraybas
          token: "${{ secrets.GH_TOKEN }}"
          ref: "gh-pages"
          fetch-depth: 0

      - name: ü™ù Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: üì¶ Packing Helm Charts
        shell: bash
        run: |
          helm dep up src/charts/agh3
          helm package src/charts/agh3 -u -d dest

      - name: "üñçÔ∏è Update manifest for (OEM: ArrayBAS)"
        uses: mikefarah/yq@v4.43.1
        with:
          cmd: |
            cp src/charts/agh3/values.yaml src/charts/agh3/values.yaml.tmp
            cat src/charts/agh3/values.yaml.tmp | \
              yq '.name = 'bas'' | \
              yq '.description = 'A Helm chart for BAS3'' | \
              yq '.' > src/charts/agh3/values.yaml
            rm src/charts/agh3/values.yaml.tmp

      - name: "üì¶ Packing Helm Charts (OEM: ArrayBAS)"
        shell: bash
        run: |
          helm dep up src/charts/agh3
          helm package src/charts/agh3 -u -d dest-arraybas

      - name: üéÅ Release Chart
        shell: bash
        working-directory: dest
        run: |
          git config user.name '$GITHUB_ACTOR'
          git config user.email '$GITHUB_ACTOR@users.noreply.github.com'
          helm repo index . --url https://charts.lkc-lab.com/ --merge index.yaml 
          git add $(git ls-files -o --exclude-standard)
          git add index.yaml
          git commit -m 'Release from ref: $GITHUB_SHA'
          git push

      - name: "üéÅ Release Chart (OEM: ArrayBAS)"
        shell: bash
        working-directory: dest-arraybas
        run: |
          git config user.name '$GITHUB_ACTOR'
          git config user.email '$GITHUB_ACTOR@users.noreply.github.com'
          helm repo index . --url https://chart_bas.arraynetworks.com/ --merge index.yaml
          git add $(git ls-files -o --exclude-standard)
          git add index.yaml
          git commit -m 'Release from ref: $GITHUB_SHA'
          git push
