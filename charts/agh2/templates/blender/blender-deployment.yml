{{- if .Values.blender.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blender
  labels:
    {{- include "AGH2.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: blender
  template:
    metadata:
      labels:
        app: blender
    spec:
      {{- include "blender.imagePullSecrets" . | nindent 6 }}
      initContainers:
        {{- if and .Values.redis.enabled .Values.blender.service.redis.enabled }}
        - name: blender-init-redis
          image: {{ include "redis.image" . }}
          command:
            [
              "sh",
              "-c",
              "until redis-cli --no-auth-warning -h $REDIS_SERVICE_HOST -p $REDIS_SERVICE_PORT ping; do echo waiting for redis; sleep 1; done",
            ]
        {{- end }}
      containers:
        - name: blender
          image: {{ include "blender.image" . }}
          env:
            {{- if and .Values.redis.enabled .Values.blender.service.redis.enabled }}
            - name: ENV_REDIS_CONN
              value: "redis://redis.$(NAMESPACE).svc.cluster.local:6379/0"
            {{- end }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.core.enabled }}
            - name: CORE_URL
              value: "core.$(NAMESPACE).svc.cluster.local:50005"
            {{- end }}
            {{- if .Values.blender.extraEnv }}
            {{- include "common.tplvalues.render" (dict "value" .Values.blender.extraEnv "context" $) | nindent 12 }}
            {{- end }}
          command: ["./blender"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - name: grpc
              containerPort: 50005
          imagePullPolicy: {{ .Values.blender.image.pullPolicy }}
      restartPolicy: "Always"
{{- end }}
