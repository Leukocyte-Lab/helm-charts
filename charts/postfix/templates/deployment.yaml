apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postfix.fullname" . }}
  labels:
    {{- include "postfix.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "postfix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "postfix.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postfix
          image: leukocyte-lab/argushack3/postfix:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: smtp
              containerPort: 25
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: mydomain
              value: {{ .Values.mydomain }}
            - name: mail_myhostname
              value: {{ .Values.mail_myhostname }}
        - name: dkim
          image: leukocyte-lab/argushack3/opendkim:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: domainkey
              readOnly: true
              mountPath: /etc/domainkey
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: domain
              value: {{ .Values.domain }}
      volumes:
        - name: domainkey
          secretName: rsa-private-key
